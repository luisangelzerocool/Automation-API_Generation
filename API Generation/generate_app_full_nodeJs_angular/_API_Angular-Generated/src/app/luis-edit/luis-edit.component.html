
<div class="card">
    <div class="card-body">
        <form [formGroup]="luis_editForm" novalidate>
			
			
			
			<div class="form-group">
                <label class="col-md-4">luis1</label>
                <input type="text" class="form-control" formControlName="luis1" #luis1 [(ngModel)]="luis.luis1" />
            </div>
            <div *ngIf="luis_editForm.controls['luis1'].invalid && (luis_editForm.controls['luis1'].dirty || luis_editForm.controls['luis1'].touched)" class="alert alert-danger">
                <div *ngIf="luis_editForm.controls['luis1'].errors.required">
                    luis1 is required.
                </div>
            </div>

			<div class="form-group">
                <label class="col-md-4">luis2</label>
                <input type="text" class="form-control" formControlName="luis2" #luis2 [(ngModel)]="luis.luis2" />
            </div>
            <div *ngIf="luis_editForm.controls['luis2'].invalid && (luis_editForm.controls['luis2'].dirty || luis_editForm.controls['luis2'].touched)" class="alert alert-danger">
                <div *ngIf="luis_editForm.controls['luis2'].errors.required">
                    luis2 is required.
                </div>
            </div>



            <div class="form-group">
                <button type="button" (click)="updateLuis(luis1.value,luis2.value)" [disabled]="luis_editForm.invalid"
                    class="btn btn-primary">Update Luis</button>
            </div>
        </form>
    </div>
</div>
