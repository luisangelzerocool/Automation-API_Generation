
<div class="card">
    <div class="card-body">
        <form [formGroup]="invoice_editForm" novalidate>
			
			
			
			<div class="form-group">
                <label class="col-md-4">numero</label>
                <input type="text" class="form-control" formControlName="numero" #numero [(ngModel)]="Invoice.numero" />
            </div>
            <div *ngIf="invoice_editForm.controls['numero'].invalid && (invoice_editForm.controls['numero'].dirty || invoice_editForm.controls['numero'].touched)" class="alert alert-danger">
                <div *ngIf="invoice_editForm.controls['numero'].errors.required">
                    numero is required.
                </div>
            </div>

			<div class="form-group">
                <label class="col-md-4">detalle</label>
                <input type="text" class="form-control" formControlName="detalle" #detalle [(ngModel)]="Invoice.detalle" />
            </div>
            <div *ngIf="invoice_editForm.controls['detalle'].invalid && (invoice_editForm.controls['detalle'].dirty || invoice_editForm.controls['detalle'].touched)" class="alert alert-danger">
                <div *ngIf="invoice_editForm.controls['detalle'].errors.required">
                    detalle is required.
                </div>
            </div>

			<div class="form-group">
                <label class="col-md-4">valor</label>
                <input type="text" class="form-control" formControlName="valor" #valor [(ngModel)]="Invoice.valor" />
            </div>
            <div *ngIf="invoice_editForm.controls['valor'].invalid && (invoice_editForm.controls['valor'].dirty || invoice_editForm.controls['valor'].touched)" class="alert alert-danger">
                <div *ngIf="invoice_editForm.controls['valor'].errors.required">
                    valor is required.
                </div>
            </div>



            <div class="form-group">
                <button type="button" (click)="updateInvoice(numero.value,detalle.value,valor.value)" [disabled]="invoice_editForm.invalid"
                    class="btn btn-primary">Update Invoice</button>
            </div>
        </form>
    </div>
</div>
