
<div class="card">
    <div class="card-body">
        <form [formGroup]="luis_addForm" novalidate>

            
			<div class="form-group">
                <label class="col-md-4">luis1</label>
                <input type="text" class="form-control" formControlName="luis1" #luis1 />
            </div>
            <div *ngIf="luis_addForm.controls['luis1'].invalid && (luis_addForm.controls['luis1'].dirty || luis_addForm.controls['luis1'].touched)" class="alert alert-danger">
                <div *ngIf="luis_addForm.controls['luis1'].errors.required">
                    Please Enter the luis1
                </div>
            </div>

			<div class="form-group">
                <label class="col-md-4">luis2</label>
                <input type="text" class="form-control" formControlName="luis2" #luis2 />
            </div>
            <div *ngIf="luis_addForm.controls['luis2'].invalid && (luis_addForm.controls['luis2'].dirty || luis_addForm.controls['luis2'].touched)" class="alert alert-danger">
                <div *ngIf="luis_addForm.controls['luis2'].errors.required">
                    Please Enter the luis2
                </div>
            </div>


          
            <div class="form-group">
                <button class="btn btn-primary" (click)="addLuis( luis1.value,luis2.value )" [disabled]="!luis_addForm.valid || luis_addForm.pristine">Add Luis</button>
            </div>
        </form>
    </div>
</div>
