<div class="card">
    <div class="card-body">
        <form [formGroup]="invoice_editForm" novalidate>
            <div class="form-group">
                <label class="col-md-4">Serial</label>
                <input type="text" class="form-control" formControlName="serial" #serial [(ngModel)]="invoice.serial" />
            </div>
            <div *ngIf="invoice_editForm.controls['serial'].invalid && (invoice_editForm.controls['serial'].dirty || invoice_editForm.controls['serial'].touched)" class="alert alert-danger">
                <div *ngIf="invoice_editForm.controls['serial'].errors.required">
                    Serial is required.
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4">Brand</label>
                <input type="text" class="form-control" formControlName="brand" #brand [(ngModel)]="invoice.brand" />
            </div>
            <div *ngIf="invoice_editForm.controls['brand'].invalid && (invoice_editForm.controls['brand'].dirty || invoice_editForm.controls['brand'].touched)" class="alert alert-danger">
                <div *ngIf="invoice_editForm.controls['brand'].errors.required">
                    Brand is required.
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4">Model</label>
                <input type="text" class="form-control" formControlName="model" #model [(ngModel)]="invoice.model" />
            </div>
            <div *ngIf="invoice_editForm.controls['model'].invalid && (invoice_editForm.controls['model'].dirty || invoice_editForm.controls['model'].touched)" class="alert alert-danger">
                <div *ngIf="invoice_editForm.controls['model'].errors.required">
                    Model is required.
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4">Ubication</label>
                <input type="text" class="form-control" formControlName="ubication" #ubication [(ngModel)]="invoice.ubication" />
            </div>
            <div *ngIf="invoice_editForm.controls['ubication'].invalid && (invoice_editForm.controls['ubication'].dirty || invoice_editForm.controls['ubication'].touched)" class="alert alert-danger">
                <div *ngIf="invoice_editForm.controls['ubication'].errors.required">
                    Ubication is required.
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4">Price Shopping</label>
                <input type="text" class="form-control" formControlName="price_shopping" #price_shopping [(ngModel)]="invoice.price_shopping" />
            </div>
            <div *ngIf="invoice_editForm.controls['price_shopping'].invalid && (invoice_editForm.controls['price_shopping'].dirty || invoice_editForm.controls['price_shopping'].touched)" class="alert alert-danger">
                <div *ngIf="invoice_editForm.controls['price_shopping'].errors.required">
                    Price Shopping is required.
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4">Receipt Shopping</label>
                <input type="text" class="form-control" formControlName="receipt_shopping" #receipt_shopping [(ngModel)]="invoice.receipt_shopping" />
            </div>
            <div *ngIf="invoice_editForm.controls['receipt_shopping'].invalid && (invoice_editForm.controls['receipt_shopping'].dirty || invoice_editForm.controls['receipt_shopping'].touched)" class="alert alert-danger">
                <div *ngIf="invoice_editForm.controls['receipt_shopping'].errors.required">
                    Receipt Shopping is required.
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4">Creation Date</label>
                <input type="text" class="form-control" formControlName="creation_date" #creation_date [(ngModel)]="invoice.creation_date" />
            </div>
            <div *ngIf="invoice_editForm.controls['creation_date'].invalid && (invoice_editForm.controls['creation_date'].dirty || invoice_editForm.controls['creation_date'].touched)" class="alert alert-danger">
                <div *ngIf="invoice_editForm.controls['creation_date'].errors.required">
                    Creation Date is required.
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4">Sale Date</label>
                <input type="text" class="form-control" formControlName="sale_date" #sale_date [(ngModel)]="invoice.sale_date" />
            </div>
            <div *ngIf="invoice_editForm.controls['sale_date'].invalid && (invoice_editForm.controls['sale_date'].dirty || invoice_editForm.controls['sale_date'].touched)" class="alert alert-danger">
                <div *ngIf="invoice_editForm.controls['sale_date'].errors.required">
                    Sale Date is required.
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4">Seller Identification</label>
                <input type="text" class="form-control" formControlName="seller_identification" #seller_identification [(ngModel)]="invoice.seller_identification" />
            </div>
            <div *ngIf="invoice_editForm.controls['seller_identification'].invalid && (invoice_editForm.controls['seller_identification'].dirty || invoice_editForm.controls['seller_identification'].touched)" class="alert alert-danger">
                <div *ngIf="invoice_editForm.controls['seller_identification'].errors.required">
                    Seller Identification is required.
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4">State</label>
                <input type="text" class="form-control" formControlName="state" #state [(ngModel)]="invoice.state" />
            </div>
            <div *ngIf="invoice_editForm.controls['state'].invalid && (invoice_editForm.controls['state'].dirty || invoice_editForm.controls['state'].touched)" class="alert alert-danger">
                <div *ngIf="invoice_editForm.controls['state'].errors.required">
                    state is required.
                </div>
            </div>

            <div class="form-group">
                <button type="button" (click)="updateInvoice(serial.value,brand.value,model.value,ubication.value,price_shopping.value,receipt_shopping.value,creation_date.value,sale_date.value,seller_identification.value,state.value)" [disabled]="invoice_editForm.invalid"
                    class="btn btn-primary">Update invoice</button>
            </div>
        </form>
    </div>
</div>
